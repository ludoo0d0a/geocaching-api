          type: string
        name:
          type: string
        prefix:
          type: string
        referenceCode:
          type: string
        typeId:
          format: int32
          type: integer
        typeName:
          type: string
        url:
          type: string
      type: object
    Attribute:
      properties:
        id:
          format: int32
          type: integer
        imageUrl:
          type: string
        isOn:
          type: boolean
        name:
          type: string
      type: object
